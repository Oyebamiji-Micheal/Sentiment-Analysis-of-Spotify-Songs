<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sentiment Analysis of Songs</title>
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/styles.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Sentiment Analysis of Songs</h1>
            <p>A beginner's approach to NLP</p>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-8 form-container">
                <h2><i class="fas fa-music"></i> Popular Songs</h2>
                <div id="popular-songs" class="songs-list">
                    {% for song in popular_songs %}
                        <div class="song" data-artist="{{ song.cleaned_artists }}" data-title="{{ song.song_name }}">
                            <p><strong>{{ song.song_name }}</strong> by {{ song.cleaned_artists }}</p>
                        </div>
                    {% endfor %}
                </div>

                <h2 class="mt-4"><i class="fas fa-search"></i> Check Sentiment of a Song</h2>
                <form id="search-form" method="POST" class="mb-4">
                    <div class="form-group">
                        <input type="text" class="form-control" id="artist" name="artist" placeholder="Type artist name..." required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="title" name="title" placeholder="Type song title..." required>
                    </div>
                    <div class="form-group">
                        <textarea type="text" class="form-control" id="lyrics-search" name="lyrics-search" placeholder="Enter song lyrics..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-success">Search</button>
                </form>
                <div id="preprocessed-lyrics" class="lyrics" style="display: none;">Preprocessed Lyrics</div>
                <div id="lyrics" class="lyrics"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Font Awesome Icons -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit-id.js" crossorigin="anonymous"></script>
    <script src="static/js/script.js"></script>
</body>

</html>
